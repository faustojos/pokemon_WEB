<h1 class="title">¡Hola Niños! "BIENVENIDOS A POKEMOM_WEB"</h1>
<main class="container">
  <div class="pokemon" *ngFor="let pokemon of pokemons; let i = index" [class.grow]="i === currentPokemonIndex">
      <img [src]="pokemon.imageUrl" [alt]="pokemon.name" [class.grow]="pokemon.growing"
           (mouseenter)="startGrowing(pokemon)" (mouseleave)="stopGrowing(pokemon)">
      <p>{{ pokemon.name }}</p>
  </div>
  <button class="grow-button" (click)="growPokemon()">Crecer Pokémon</button>
  <button class="next-button" (click)="nextPokemon()">Atras</button>
  <button class="previous-button" (click)="previousPokemon()">Siguiente</button> <!-- Botón "Siguiente" -->

</main>

</footer>
